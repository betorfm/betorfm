name: "GitHub Snake"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Play snake game
        uses: platane/snk@v1
        with:
          github_user_name: ${{ github.actor }}
          gif_out_path: ./snake.gif  # Caminho de sa√≠da para o GIF da cobrinha
