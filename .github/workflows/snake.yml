name: "GitHub Snake"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Play snake game
        uses: platane/snk@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

